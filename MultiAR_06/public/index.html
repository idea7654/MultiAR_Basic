<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://unpkg.com/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      charset="utf-8"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="overlay">
      <div class="info-area">
        <div id="info"></div>
        <div
          style="
            position: fixed;
            bottom: 5em;
            left: 50%;
            transform: translateX(-50%);
          "
        >
          <button
            class="bg-lightBlue-500 text-white active:bg-lightBlue-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button"
            id="xr-button"
            disabled
          >
            XR not found
          </button>
        </div>
      </div>
    </div>
    <div class="flex flex-nowrap w-full justify-center h-full py-32">
      <!-- <div class="w-full sm:w-6/12 md:w-4/12 px-4"> -->
      <div class="">
        <div class="relative inline-flex align-middle w-full">
          <button
            class="text-white font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 bg-blueGray-500 ease-linear transition-all duration-150"
            type="button"
            onclick="openDropdown(event,'dropdown-id')"
            id="result"
            style="min-width: 9rem"
          >
            Destination
          </button>
          <div
            class="hidden bg-blueGray-500 text-base z-50 float-left py-2 list-none text-left rounded shadow-lg mt-1"
            style="min-width: 9rem"
            id="dropdown-id"
          >
            <a
              id="built_p"
              class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-white"
            >
              21세기관(P관)
            </a>
            <a
              id="built_c"
              class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-white"
            >
              정보과학관(C관)
            </a>
            <a
              id="major_japan"
              class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-white"
            >
              일본학과
            </a>
            <a
              id="major_game"
              class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-white"
            >
              게임공학과
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="root"></div>
  </body>
  <script type="module" src="index.js"></script>
</html>
<script>
  function openDropdown(event, dropdownID) {
    let element = event.target;
    while (element.nodeName !== "BUTTON") {
      element = element.parentNode;
    }
    var popper = Popper.createPopper(
      element,
      document.getElementById(dropdownID),
      {
        placement: "bottom-start",
      }
    );
    document.getElementById(dropdownID).classList.toggle("hidden");
    document.getElementById(dropdownID).classList.toggle("block");
  }
</script>
